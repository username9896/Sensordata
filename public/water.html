        <div class="water-box">

            <br>
            <br>
            <table id="send-sensordata" class="table" style="color: #fcfdf8;">
                <thead>
                    <tr>
                        <th id="send-sensordata">Sensor Data</th>
                        <th id="send-sensordata1">Load cell data</th>
                        <th id="send-sensordata2">Date</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&family=Staatliches&display=swap');

        .water-header {
            background-color: #142126;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            padding: 8px;
            position: fixed;
            width: 100%;
        }

        .logo {
            font-size: 40px;
            color: #fcfdf8;
            font-family: 'Staatliches', cursive;
        }

        #return-button {
            margin-bottom: 2px;
            margin-top: 2px;
            padding-left: 20px;
            padding-right: 20px;
            background: #142126;
            border-width: 2px;
            border-color: white;
            color: #fcfdf8;
            box-shadow: 1px;
        }

        #return-button:hover {
            background: #fcfdf8;
            color: #142126;
        }

        .water-background {
            background: url(https://images.unsplash.com/photo-1616556425595-93db848a50c7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGElMjBnbGFzcyUyMG9mJTIwd2F0ZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60);
            height: 100%;
            overflow: auto;
            width: 100%;
            background-size: cover;
            position: fixed;
            background-repeat: no-repeat;
            z-index: 0;
        }

        .water-box {
            position: absolute;
            top: 50%;
            left: 1.5%;
            transform: translate(-50%, -50%);
            width: 3000px;
            height: 400px;
            border: 1px solid #fcfdf8;
            backdrop-filter: blur(5px);
        }

        .water-info {
            position: absolute;
            top: 50%;
            left: 74.5%;
            transform: translate(-50%, -50%);
            height: 400px;
            width: 1000px;
            border: 1px solid #fcfdf8;
            backdrop-filter: blur(12px);
        }

        .water-prop {
            position: absolute;
            /* margin: 0px -20px; */
            color: #fcfdf8;
            list-style-type: none;
            font-size: 24px;
            font-family: 'Staatliches', cursive;
        }

        .water-prop li {
            padding-right: 500px;
            padding-left: 90px;
            margin-bottom: 25px;
            margin-top: 9px;
            border: 1px;
        }

        .water-prop li:hover {
            background: #142126;
            transition: ease-in 0.5s;
            border: 0.5px solid #fcfdf8;
        }

        .graph-container {
            width: 100%;
            max-width: 1200px;
            margin: 700px auto;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            backdrop-filter: blur(4px);
        }

        thead {
            color: #fcfdf8;
        }
    </style>
